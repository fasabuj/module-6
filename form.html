    <h1>Jamaler Maa Pitha Shop</h1>
    <form action="">
        <p>Name : <input type="text" name="name" placeholder="enter your name" id=""></p>
        <p>Email : <input type="text" name="name" placeholder="enter your Email" id=""></p>
        <fieldset>
            <legend>Select your Pitha:</legend>
            <p> 
                <label for="চিতই">
                    <input type="radio" name="পিঠা" id="চিতই">চিতই
                </label>
            </p>
            <p> 
                <label for="ভাঁপা">
                    <input type="radio" name="পিঠা" id="ভাঁপা">ভাঁপা
                </label>
            </p>
            <p> 
                <label for="আন্দাসা">
                    <input type="radio" name="পিঠা" id="আন্দাসা">আন্দাসা
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>ভর্তা সিলেক্ট করুন</legend>
                <p>
                    <lebel for="ধনেপাতা">
                        <input type="checkbox" name="ভর্তা" id="ধনেপাতা">
                        </input>
                    </lebel>ধনেপাতা
                </p>
                <p>
                    <lebel for="সরিষা">
                        <input type="checkbox" name="ভর্তা" id="সরিষা">
                        </input>
                    </lebel>সরিষা
                </p>
                <p>
                    <lebel for="শুটকি">
                        <input type="checkbox" name="ভর্তা" id="শুটকি">
                        </input>
                    </lebel>শুটকি
                </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
